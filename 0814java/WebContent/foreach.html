<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
<script>
	// 배열을 생성
	var ar = ["나다","애니메이션","겨울왕국","집에가즈아"]
	// 	배열의 모든 데이터를 순서대로 출력
	// t에는 배열의 인덱스가 순서대로 대입됩니다.
	for (t in ar){ // t 에는 인덱스가 들어온다 ar[t]는 값이 들어온다
		alert(t + ":" + ar[t])
	}
	
	//객체를 생성
	var obj = {"name":"킹 르브론","position":"pg"}
	for(t in obj){
		alert(t + ":" + obj[t])
	}
	
	//location이라는 객체의 속성을 확인
	for(t in location){
		alert(t)
		document.writeln("<br/>" + t)
	}
	
</script>
</html>
