<script>

	//속성 이름에는 따옴표 생략 가능 
	var person = {
			name:"noname",
			age:0,
			toString : function(){
				//객체 안에 있는 함수에서 객체 안에 있는 다른 속성을 호출할 때는 this.을 붙여야 합니다.
				return this.name + ":" + this.age
			}
}
	person.name = "또르륵"

	//자바스크립트 객체는 존재하지 않는 속성에 값을 대입하면 대입할 때 속성을 만들어서 값을 저장합니다.

	person.phone = "000000000"

	//person 모든 속성 확인 
	for(t in person){

	}
	
	//이름과 나이를 갖는 생성자
	function Person(name, age) {
	this.name = name
	this.age = age
	this.toString = function(){
		return name + ":" + age
	}
}
